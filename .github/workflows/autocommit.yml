name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "* *,*,* * * *" # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "noriko.kazuko@gmail.com"
          git config --local user.name "itsnaufal"
          git add -A
          
          arr[0]="Changed some configuration"
          arr[1]="Mengubah konfig"
          arr[2]="Menambahkan sesuatu"
          arr[3]="Mengedit sesuatu"
          arr[4]="Mengubah sesuatu"
          arr[5]="Menambahkan bug"
          arr[6]="Memperbaiki bug"
          arr[7]="Menambahkan fitur"
          arr[8]="Menghapus beberapa fitur"
          arr[9]="Melakukan update config"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
